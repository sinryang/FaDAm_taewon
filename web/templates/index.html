  <script>
  var load_sensor_statuses = function() {
      req_data = JSON.stringify({
          sensor_table_name: "sensors",
          data_table_name: "lvdt_data"
      });

      $.ajax({
          type: "POST",
          url: "/sensor/status",
          data: req_data,
          success : function(res) {
              var response = JSON.parse(res);
              if (response.error) {
                  alert(response.msg);
              } else {
                  var sensors = response.data.sensors;
                  $('#sensor_tables').empty();

                  sensors.forEach(function(sensor) {
                      var html = '';

                      if (sensor.status == 'running') {
                          html = '<div class="col-xl-10 col-md-1 mb-1">' +
                          '<div class="card border-left-success shadow h-100 py-2">' +
                          '<div class="card-body">' +
                          '<div class="h5 font-weight-bold text-success text-uppercase mb-2">' +
                          sensor.sensor_name + ' &nbsp (ID:'+ sensor.id + ')' + '</div>' +
                          '<div class="row no-gutters align-items-center">' +
                          '<div class="col mr-2">' +
                          '<div class="text-l font-weight-bold text-primary text-uppercase mb-2">axial</div>' +
                          '<div class="h1 mb-0 font-weight-bold text-gray-800" >'+ sensor.axial + '</div>' +
                          '</div>' +
                          '<div class="col mr-2">' +
                          '<div class="text-l font-weight-bold text-primary text-uppercase mb-2">radial</div>' +
                          '<div class="h1 mb-0 font-weight-bold text-gray-800" >'+ sensor.radial + '</div>' +
                          '</div>' +
                          '<div class="col mr-2">' +
                          '<div class="text-l font-weight-bold text-primary text-uppercase mb-2">DATA_STATUS</div>' +
                          '<div class="h1 mb-0 font-weight-bold text-gray-800" >'+ sensor.data_stat + '</div>' +
                          '</div>' +
                          '<div class="col-auto">' +
                          '<i class="fas fa-play fa-2x text-gray-500" style="color: #26b2ad;"></i>' +
                          '</div></div></div></div></div>';
                      } else {
                          html = '<div class="col-xl-10 col-md-1 mb-1">' +
                          '<div class="card border-left-danger shadow h-100 py-2">' +
                          '<div class="card-body">' +
                          '<div class="h5 font-weight-bold text-danger text-uppercase mb-2">' +
                          sensor.sensor_name + ' &nbsp (ID:'+ sensor.id + ')' + '</div>' +
                          '<div class="row no-gutters align-items-center">' +
                          '<div class="col mr-2">' +
                          '<div class="text-l font-weight-bold text-primary text-uppercase mb-2">axial</div>' +
                          '<div class="h1 mb-0 font-weight-bold text-gray-800" >'+ sensor.axial + '</div>' +
                          '</div>' +
                          '<div class="col mr-2">' +
                          '<div class="text-l font-weight-bold text-primary text-uppercase mb-2">radial</div>' +
                          '<div class="h1 mb-0 font-weight-bold text-gray-800" >'+ sensor.radial + '</div>' +
                          '</div>' +
                          '<div class="col mr-2">' +
                          '<div class="text-l font-weight-bold text-primary text-uppercase mb-2">DATA_STATUS</div>' +
                          '<div class="h1 mb-0 font-weight-bold text-gray-800" >'+ sensor.data_stat + '</div>' +
                          '</div>' +
                          '<div class="col-auto">' +
                          '<i class="fas fa-stop fa-2x text-gray-500" style="color: #26b2ad;"></i>' +
                          '</div></div></div></div></div>';
                      }

                      $('#sensor_tables').append(html);
                  });
              }
          },
          error : function(err) {
          },
          complete : function() {
              setTimeout(load_sensor_statuses, 1000);
          }
      });
  }

  $(load_sensor_statuses());

  $("#reset_id").click(function() {
      $.ajax({
          type: "POST",
          url: "/data/reset",
          error : function(err) {
              alert("fail");
          }
      });
  });
  </script>
